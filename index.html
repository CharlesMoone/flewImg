<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <title>基于flex的图片布局</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-wrap: wrap;
        }
        div {
            display: inherit;
            flex-wrap: wrap;
            align-content: flex-start;
            padding: 10px 0.5%;
        }
        @media screen and (min-width: 1440px) {
            div {
                width: 15.66%;
            }
        }
        @media screen and (max-width: 1439px) and (min-width: 1152px) {
            div {
                width: 19%;
            }
        }
        @media screen and (max-width: 1151px) and (min-width: 864px) {
            div {
                width: 24%;
            }
        }
        @media screen and (max-width: 863px) and (min-width: 576px) {
            div {
                width: 32.33%;
            }
        }
        @media screen and (max-width: 575px) {
            div {
                width: 49%;
            }
        }
        div img {
            width: 100%;
            height: 100%;
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
<script src="compatible.js"></script>
<script>
    /**
     * 图片类
     * @returns {ImageClass} 安全模式
     * @constructor 指向自己
     */
    var ImageClass = function () {
        if (this instanceof ImageClass) {
            this.constructor = this;
            this.div = new Array(6);
            this.img = [];
            this.widthStatus = [false, false, false, false, false];
            this.number = 0;
            this.pullRequest = false;
            this.divNumber = 0;
            this.target = null;
        } else {
            return new ImageClass();
        }
    };

    /**
     * 原型方法
     * @type {{
     * init: ImageClass.init,                   初始化
     * widthCheck: ImageClass.widthCheck,       宽度检查
     * resize: ImageClass.resize                宽度达到标准进行resize
     * }}
     */
    ImageClass.prototype = {
        init: function () {
            var count = 0, that = this;
            for (; this.number < 20; this.number ++) {
                this.img[this.number] = document.createElement('IMG');
                this.img[this.number].src = 'http://placehold.it/' + (100 + Math.floor(Math.random() * 100)) + 'x' + (Math.floor(Math.random() * 100) + 100);
                this.img[this.number].onload = function () {
                    count ++;
                    if (count == 20) {
                        that.pullRequest = true;
                    }
                }
            }
            for (var i = 0; i < 6; i++) {
                this.div[i] = document.createElement('DIV');
            }
        },
        widthCheck: function (width, target) {
            if (width >= 1440 && !this.widthStatus[4]) {
                this.resize(target, 6);
            } else if (width < 1440 && width >= 1152 && !this.widthStatus[3]) {
                this.resize(target, 5);
            } else if (width < 1152 && width >= 864 && !this.widthStatus[2]) {
                this.resize(target, 4);
            } else if (width < 864 && width >= 576 && !this.widthStatus[1]) {
                this.resize(target, 3);
            } else if (width < 576 && !this.widthStatus[0]) {
                this.resize(target, 2);
            }
        },
        resize: function (target, divNumber) {
            this.divNumber = divNumber;
            this.target = target;
            target.innerHTML = null;
            this.widthStatus = [false, false, false, false, false];
            this.widthStatus[divNumber-2] = true;
            this.setImg();
        },
        setImg : function () {
            var i = 0;
            for (; i < this.divNumber; i ++) {
                this.target.appendChild(this.div[i]);
            }
            for (i = 0; i < this.img.length; i ++) {
                this.div[i%this.divNumber].appendChild(this.img[i]);
            }
        },
        pull: function () {
            if (!this.pullRequest) return ;
            console.log(1);
            this.pullRequest = false;
            var max = this.number + 20, count = 0, that = this;
            for (; this.number < max; this.number ++) {
                this.img[this.number] = document.createElement('IMG');
                this.img[this.number].src = 'http://placehold.it/' + (100 + Math.floor(Math.random() * 100)) + 'x' + (Math.floor(Math.random() * 100) + 100);
                this.img[this.number].onload = function () {
                    count ++;
                    if (count == 20) {
                        that.pullRequest = true;
                        that.setImg();
                    }
                }
            }
        }
    };

    window.onload = function () {
        var image = new ImageClass();
        image.init();
        image.widthCheck(document.body.clientWidth, document.getElementsByTagName('body')[0]);

        window.onresize = function (e) {
            image.widthCheck(e.currentTarget.innerWidth, document.getElementsByTagName('body')[0]);
        };

        window.onscroll = function () {
            if (compatible.getScrollTop() + compatible.getWindowHeight() == compatible.getScrollHeight()) {
                image.pull();
            }
        }
    };

</script>
</body>
</html>
